name: meals_riverpod
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons
  cupertino_icons: ^1.0.2
  # The following adds the Fonts
  google_fonts: ^6.1.0
  transparent_image: ^2.0.1
  flutter_riverpod: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  # `analysis_options.yaml` rules and activating additional ones.
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  # fonts:
  #   - family: Schyler
